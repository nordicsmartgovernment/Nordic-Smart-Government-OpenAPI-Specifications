get:
  tags:
    - nordicinformation
  description: Get basic information about a registered organisation using URI identifier. Note that URI identifier should never change. If there ever is a need to change the domain for the API gateway, original domain should still remain for redirecting the request by using permantly moved (301) response to the identifier API.
  summary: Get organisation by id
  operationId: getId
  parameters: 
    - name: brisid
      in: path
      description: The identifier of the organisation.
      required: true
      style: simple
      explode: false
      schema:
        type: string
      example: 5560360793
    - name: accept
      in: query
      description: Optional parameter for response format. Should be supported also using header-parameter. Defaults to application/json. Alternatively application/json-ld can be used.
      required: false
      style: simple
      explode: false
      example: 'application/json'
      schema:
        type: string
  responses:
    '200':
      $ref: '../../components/responses/RegisteredOrganisationResponse.yaml'
    '400':
      description: Wrong format on identifier.
      $ref: '../../components/responses/ErrorResponse.yaml'
  