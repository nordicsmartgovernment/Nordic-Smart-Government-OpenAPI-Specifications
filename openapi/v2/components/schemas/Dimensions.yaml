type: object
description: Represents the dimensions associated with a fact
properties:
  concept:
    type: string
    description: Provides the meaning for the fact. The value of the concept property is a URI from XBRL taxonomy that identifies the concept.
    format: uri
    example: bach:NetTurnover
    enum:
      - bach:NetTurnover
      - bach:VariationInStocksOfFinishedGoodsAndWorkInProgress
      - bach:WorkPerformedByTheUndertakingForItsOwnPurposesAndCapitalised
      - bach:OtherOperatingIncome
      - bach:WorkPerformedByTheUndertakingForItsOwnPurposesAndCapitalised
      - bach:OtherExternalCharges
      - xebr:StaffCostsPresentation
      - xebr:WagesAndSalaries
      - xebr:SocialSecurityCosts
      - xebr:DepreciationAndAmortizationOnIntangibleAndTangibleFixedAssetsPresentation
      - xebr:ValueAdjustementsInRespectOfFormationExpensesAndOfTangibleAndIntangibleFixedAssets
      - xebr:ValueAdjustementsInRespectOfCurrentAssetsToTheExtendThatTheyExceedTheAmountOfValueAdjusmentsWhichAreNormalInTheUndertakingConcerned
      - xebr:OtherOperatingExpensesPresentation
      - bach:FinancialIncomeTotal
      - xebr:IncomeFromOtherInvestmentsAndLoansFormingPartOfTheFixedAssets
      - xebr:IncomeFromOtherInvestmentsAndLoansFormingPartOfTheFixedAssetsOfWhichDerivedFromAffiliatedUndertakings
      - xebr:OtherInterestReceivableAndSimilarIncome
      - xebr:ValueAdjustmentsInRespectOfFinancialAssetsAndOfInvestmentsHeldAsCurrentAssets
      - xebr:InterestPayableAndSimilarExpenses
      - bach:TaxOnProfitOrLoss
      - bach:ProfitOrLossAfterTaxation
      - xebr:OtherTaxes
      - xebr:ProfitLossForTheFinancialYearTotal
  entity:
    type: string
    description: Specifies the entity to which the fact relates. Preferred identifier is the LEI code.
    example: urn:lei:743700JIW1LAUZDH9012
  period:
    type: string
    description: Defines the period in time to which a fact relates, which will be either an instant or a duration
    example: 2022-01-01T00:00:00/2023-01-01T00:00:00
  unit:
    type: string
    description: specifies the units in which a numeric fact is reported. The unit value iso4217:EUR represents Euro as defined in the ISO currency code list.
    example: iso4217:EUR
