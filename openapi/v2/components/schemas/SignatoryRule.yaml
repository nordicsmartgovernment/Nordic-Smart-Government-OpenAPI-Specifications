title: Signatory Rule
type: object
description: Rules that dictates how signatory rights are to be used and each rule grants representation power
externalDocs: 
  url: http://uri.suomi.fi/datamodel/ns/nsgb#SignatoryRule
  description: nsgb:SignatoryRule
properties:
  description:
    title: Description
    description: The description of the rule
    type: string
  alone:
    title: Alone
    description: Constraint property that requires exactly one of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'
  majorityOf:
    title: Majority of
    description: Constraint property that requires majority of agents holding a post to string.
    type: array
    items:
      $ref: './Post.yaml'
  allOf:
    title: All of
    description: Constraint property that requires all of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'
  oneOf:
    title: One of
    description: Constraint property that requires one of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'
  twoOf:
    title: Two of
    description: Constraint property that requires two of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'
  threeOf:
    title: Three of
    description: Constraint property that requires three of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'
  fourOf:
    title: Four of
    description: Constraint property that requires four of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'
  fiveOf:
    title: Five of
    description: Constraint property that requires five of the agents holding a post to sign.
    type: array
    items:
      $ref: './Post.yaml'