title: LegalEntity
type: object
properties:
  registrationDate:
    title: registrationDate
    description: The date when a public authority has registered the legal entity.
    type: string
    format: date
    example: '2023-01-12'
  name:
    title: name
    description: A word or a combination of characters by which a legal entity is designated, called, or known.
    type: string
    example: Volvo AB
  identifier:
    $ref: './Identifier.yaml'
  registeredAddress:
    $ref: './Address.yaml'
  postalAddress:
    $ref: './Address.yaml'
  legalForm:
    $ref: './LegalForm.yaml'
  activity:
    title: activity
    minItems: 0
    type: array
    items:
      $ref: './Activity.yaml'
  legalStatus:
    $ref: './LegalStatus.yaml'
required:
  - identifier
  - registrationDate
  - name
  - legalStatus
  - legalForm