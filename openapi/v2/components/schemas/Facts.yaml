title: Facts
type: object
description: A set of financial facts in xBRL-JSON format.
properties:
  facts:
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
          properties:
            value:
              type: string
              example: '12223000'
            decimals:
              type: integer
              example: -3
            dimensions:
              $ref: './Dimensions.yaml'
            required:
              - value
              - dimensions
          example: shtag_10414